<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rampers - Motorcycle Racing Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #87CEEB; /* Light blue sky */
        }
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Rider 1 (Pink motorcycle)
        const rider1 = {
            x: 50,
            y: 500,
            width: 40,
            height: 80,
            speed: 5,
            dx: 0,
            dy: 0,
            color: '#FFC0CB' // Pink
        };

        // Rider 2 (Black motorcycle)
        const rider2 = {
            x: 750,
            y: 500,
            width: 40,
            height: 80,
            speed: 5,
            dx: 0,
            dy: 0,
            color: '#000000' // Black
        };

        // Track
        const track = {
            color: '#FF4040' // Red track
        };

        // Draw the track
        function drawTrack() {
            ctx.strokeStyle = track.color;
            ctx.lineWidth = 20;
            ctx.beginPath();
            for (let x = 0; x < canvas.width; x += 10) {
                const y = 300 + 100 * Math.sin(x / 100);
                if (x === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            ctx.stroke();
        }

        // Draw a rider
        function drawRider(rider) {
            ctx.fillStyle = rider.color;
            ctx.fillRect(rider.x, rider.y, rider.width, rider.height);
        }

        // Controls for riders
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') rider1.dx = -rider1.speed;
            if (e.key === 'ArrowRight') rider1.dx = rider1.speed;
            if (e.key === 'ArrowUp') rider1.dy = -rider1.speed;
            if (e.key === 'ArrowDown') rider1.dy = rider1.speed;

            if (e.key === 'a') rider2.dx = -rider2.speed;
            if (e.key === 'd') rider2.dx = rider2.speed;
            if (e.key === 'w') rider2.dy = -rider2.speed;
            if (e.key === 's') rider2.dy = rider2.speed;
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') rider1.dx = 0;
            if (e.key === 'ArrowUp' || e.key === 'ArrowDown') rider1.dy = 0;

            if (e.key === 'a' || e.key === 'd') rider2.dx = 0;
            if (e.key === 'w' || e.key === 's') rider2.dy = 0;
        });

        // Update rider positions
        function update() {
            rider1.x += rider1.dx;
            rider1.y += rider1.dy;

            rider2.x += rider2.dx;
            rider2.y += rider2.dy;

            // Keep riders within canvas boundaries
            if (rider1.x < 0) rider1.x = 0;
            if (rider1.x + rider1.width > canvas.width) rider1.x = canvas.width - rider1.width;
            if (rider1.y < 0) rider1.y = 0;
            if (rider1.y + rider1.height > canvas.height) rider1.y = canvas.height - rider1.height;

            if (rider2.x < 0) rider2.x = 0;
            if (rider2.x + rider2.width > canvas.width) rider2.x = canvas.width - rider2.width;
            if (rider2.y < 0) rider2.y = 0;
            if (rider2.y + rider2.height > canvas.height) rider2.y = canvas.height - rider2.height;
        }

        // Draw the background
        function drawBackground() {
            ctx.fillStyle = '#FFFFFF'; // White snow
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // Main game loop
        function gameLoop() {
            drawBackground();
            drawTrack();
            drawRider(rider1);
            drawRider(rider2);
            update();
            requestAnimationFrame(gameLoop);
        }

        // Start the game
        gameLoop();
    </script>
</body>
</html>
